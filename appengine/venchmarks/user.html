<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="/css/venchmarks.css">
		<style type="text/css" media="all">

    </style>
    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript">
      var db = {{ db }};
    </script>
  </head>
	<body>
	<div id="nav-links">
<a href="/register-machine">Register Machine</a>

{% if user %}
  <span id="logged-in-as">Logged in as <a href="/users/view/{{ user.user_id }}">{{ user }}</a></span>
  <a href="{{ logout_url }}">Log Out</a>
{% else %}
  <a href="{{ login_url }}">Log In</a>
{% endif %}

  </div>

  <table border="1">
    <tr><th>Name</th><th>Description</th><th>Actions</th></tr>
{% for machine in machines %}  
    <tr class="monospace">
      <td>{{ machine.name }}</td>
      <td>{{ machine.description }}</td>
      <td>
        <ul>
          <li>[_download venchup.py_]</li>
          <li>[_edit description_]</li>
          <li>[__]</li>
          <li>[_delete all data_]</li>
        </ul>
      </td>
    </tr>
{% endfor %}
  </table>

	</body>
</html>
